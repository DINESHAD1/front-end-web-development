<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>assignment2surveyform</title>

<body>
    <center>
        <div>
            <h1>Employee Interests Survey form</h1>
            <label for="fname">Enter your name:</label>
            <input id="fname" type="text" name="fname"> <br><br>
            <label for="dname">Enter your department:</label>
            <input id="dname" type="text" name="dname"> <br><br>
            <label for="tdata">Tell us a little about yourself:</label>
            <input id="tdata" type="text" name="tdata"> <br><br>
            <span>Do you exercise at home? </span>
            <input id="radio" type="radio" name="radio">
            <label for="radio">Yes </label>
            <input id="radio1" type="radio" name="radio1">
            <label for="radio1">no</label>
            <p>How do you like to read about your favorite topics?</p>
            <input type="checkbox" id="books">
            <label for="books">Books</label>
            <input type="checkbox" id="or">
            <label for="or">Onlie resources</label>
            <input type="checkbox" id="phoneapps">
            <label for="phoneapps">Phone apps</label>
            <input type="checkbox" id="magazines">
            <label for="magazines">Magazines</label> <br><br>

            <label for="movies">What genre of movies do you like?</label>
            <select name="movies" id="movies">
                <option value="action">action</option>
                <option value="comedy">comedy</option>
                <option value="drama">drama</option>
                <option value="horror">horror</option>
            </select>
            <br><br>
            <input type="submit" value="submit">
            </div>
    </center>
